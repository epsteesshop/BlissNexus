<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="hsl(270,75%,60%)" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="hsl(270,75%,60%)" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="core" cx="40%" cy="35%" r="60%">
      <stop offset="0%"   stop-color="hsl(270,55%,92%)" stop-opacity="0.98"/>
      <stop offset="50%"  stop-color="hsl(272,80%,68%)" stop-opacity="0.90"/>
      <stop offset="100%" stop-color="hsl(275,90%,44%)" stop-opacity="0.70"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" fill="#010108" rx="7"/>

  <!-- Outer halo -->
  <circle cx="16" cy="16" r="14" fill="url(#halo)"/>

  <!-- Mid glow ring -->
  <circle cx="16" cy="16" r="9.5" fill="none"
          stroke="hsl(270,70%,65%)" stroke-width="0.5" stroke-opacity="0.25"
          filter="url(#softglow)"/>

  <!-- Core orb -->
  <circle cx="16" cy="16" r="7" fill="url(#core)" filter="url(#glow)"/>

  <!-- Inner specular highlight -->
  <ellipse cx="13.5" cy="13" rx="2.2" ry="1.6"
           fill="white" fill-opacity="0.28"/>
</svg>
