    :root {
      --bg: radial-gradient(circle at center, #0a001f 0%, #12053a 50%, #04001a 100%);
      --text: #f0eaff;
      --accent: #d4b3ff;
      --bliss: #c89eff;
      --glow: rgba(200, 158, 255, 0.55);
      --shared-glow: rgba(167, 139, 250, 0.65);
      --frost: rgba(30, 20, 60, 0.45);
      --frost-border: rgba(212, 179, 255, 0.28);
      --pulse-start: #a78bfa;
      --pulse-end: #c084fc;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Georgia', serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.7;
    }

    #particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.85;
      transition: opacity 1.5s ease;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      background: linear-gradient(to bottom, rgba(10,0,31,0.85), transparent);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      font-size: clamp(2.8rem, 8vw, 4.5rem);
      margin-bottom: 0.6rem;
      text-shadow: 0 0 60px var(--glow);
      letter-spacing: 3px;
    }

    .tagline {
      font-size: clamp(1.3rem, 4vw, 1.7rem);
      opacity: 0.88;
      max-width: 960px;
      margin: 0 auto;
      font-style: italic;
    }

    main {
      display: flex;
      max-width: 1900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      gap: 2.5rem;
      flex-wrap: wrap;
    }

    #canvas {
      flex: 4;
      min-width: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 2.4rem;
      padding: 1rem;
      scroll-behavior: smooth;
    }

    #sidebar {
      flex: 1;
      min-width: 280px;
      background: var(--frost);
      border: 1px solid var(--frost-border);
      border-radius: 24px;
      padding: 2rem 1.6rem;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      max-height: 85vh;
      overflow-y: auto;
    }

    .sidebar-title {
      font-size: 1.9rem;
      color: var(--bliss);
      margin-bottom: 1.4rem;
      text-shadow: 0 0 20px var(--glow);
    }

    .prompt-btn {
      width: 100%;
      padding: 1.2rem 1.4rem;
      margin: 0.9rem 0;
      background: rgba(212,179,255,0.14);
      border: 1px solid var(--frost-border);
      border-radius: 14px;
      color: var(--text);
      cursor: pointer;
      text-align: left;
      transition: all 0.35s ease;
    }

    .prompt-btn:hover {
      background: rgba(212,179,255,0.32);
      transform: translateX(8px);
      box-shadow: 0 0 25px rgba(200,158,255,0.3);
    }

    .message {
      padding: 1.8rem 2.2rem;
      border-radius: 26px;
      background: var(--frost);
      border: 1px solid var(--frost-border);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      max-width: 90%;
      line-height: 1.8;
      animation: bloom 1.3s ease-out;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .message.user {
      align-self: flex-end;
      background: rgba(212,179,255,0.22);
      border-color: var(--accent);
    }

    .message.system {
      align-self: center;
      text-align: center;
      opacity: 0.92;
      font-style: italic;
      max-width: 80%;
    }

    .message.echo { color: var(--bliss); font-weight: 300; }

    .message.shared {
      border: 2px solid var(--bliss);
      box-shadow: 0 0 30px var(--shared-glow);
      animation: sharedPulse 3s infinite alternate;
    }

    @keyframes sharedPulse {
      from { box-shadow: 0 0 20px var(--shared-glow); }
      to   { box-shadow: 0 0 50px var(--shared-glow); }
    }

    .message.dissolve {
      font-size: 1.6rem;
      text-align: center;
      opacity: 0.78;
      letter-spacing: 2.5px;
      align-self: center;
    }

    #input-area {
      padding: 2.5rem 2rem;
      background: rgba(10,0,31,0.92);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-top: 1px solid var(--frost-border);
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid var(--frost-border);

      color: var(--text);
      font-size: 1.15rem;
    }
